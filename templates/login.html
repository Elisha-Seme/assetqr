<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In — AFOSI Asset Registry</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image:
        linear-gradient(rgba(59,130,246,.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59,130,246,.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }
    .card {
      background: #1e293b;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,.5);
      width: 100%;
      max-width: 380px;
      overflow: hidden;
      position: relative;
    }
    .card-top {
      padding: 36px 32px 28px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,.07);
    }
    .logo-wrap {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }
    .logo-wrap img {
      height: 80px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(59,130,246,.3));
    }
    .card-title {
      color: #f1f5f9;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -.3px;
    }
    .card-sub { color: #64748b; font-size: 13px; margin-top: 5px; }
    .card-body { padding: 28px 32px 32px; }
    .form-group { margin-bottom: 16px; }
    label {
      display: block;
      font-size: 11px; font-weight: 600;
      color: #64748b;
      text-transform: uppercase; letter-spacing: .5px;
      margin-bottom: 7px;
    }
    input[type=text], input[type=password] {
      width: 100%; padding: 11px 14px;
      background: #0f172a;
      border: 1px solid rgba(255,255,255,.1); border-radius: 10px;
      font-size: 14px; color: #f1f5f9;
      transition: border-color .15s, box-shadow .15s;
      outline: none;
    }
    input[type=text]::placeholder, input[type=password]::placeholder { color: #475569; }
    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,.2);
    }
    .btn {
      width: 100%; padding: 12px;
      background: #3b82f6; color: white;
      border: none; border-radius: 10px;
      font-size: 14px; font-weight: 600;
      cursor: pointer;
      transition: background .15s, transform .1s, box-shadow .15s;
      margin-top: 6px;
      letter-spacing: .1px;
    }
    .btn:hover { background: #2563eb; box-shadow: 0 4px 14px rgba(59,130,246,.4); }
    .btn:active { transform: scale(.98); }
    .error {
      background: rgba(239,68,68,.15); color: #fca5a5;
      border: 1px solid rgba(239,68,68,.3);
      border-radius: 10px; padding: 11px 14px;
      font-size: 13px; margin-bottom: 16px;
      display: flex; align-items: center; gap: 8px;
    }
    .hint {
      text-align: center; margin-top: 22px;
      font-size: 12px; color: #475569; line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-top">
    <div class="logo-wrap">
      <img src="/static/afosi_logo.png" alt="AFOSI Logo">
    </div>
    <div class="card-title">AFOSI Asset Registry</div>
    <div class="card-sub">Sign in to manage assets</div>
  </div>

  <div class="card-body">
    {% if error %}
    <div class="error">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px;height:16px;flex-shrink:0">
        <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      {{ error }}
    </div>
    {% endif %}

    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="admin"
               value="{{ request.form.get('username', '') }}" autocomplete="username" autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password">
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>

    <div class="hint">
      Scanning a QR code? Asset detail pages are public —<br>no sign-in needed to view individual asset info.
    </div>
  </div>
</div>

</body>
</html>
